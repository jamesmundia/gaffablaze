<template name="teamPage">
    <a href="/">Home</a> <br/> <a href="/teams">Teams</a>

     <h2>{{teams.teamname}} - {{teams.clubname}} - {{teams.ageyear}}</h2>
            {{> addPlayer}}
            {{> addGame}}
              <h4>Players</h4>
         <ul>
             {{#each players}}
                 {{> player}}
             {{/each}}
        </ul>
              <h4>Games</h4>

        <ul>
              {{#each games}}
                {{> game}}
              {{/each}}
        </ul>
</template>
