<template name="teamPage">
     <h2>{{teams.teamname}} - {{teams.clubname}} - {{teams.ageyear}}</h2>
   {{> addPlayer}}
   <!-- {{> addGame}} -->

      <a href="/{{teams.teamId}}/addGame/">
        <h3>Add A Game</h3>
      </a>

              <h4>Players</h4>
         <ul>
             {{#each players}}
                 {{> player}}
             {{/each}}
        </ul>
              <h4>Games</h4>

        <ul>
              {{#each games}}
                {{> game}}
              {{/each}}
        </ul>
</template>
