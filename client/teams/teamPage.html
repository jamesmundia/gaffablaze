<template name="teamPage">
  <h2>{{teams.teamname}} - {{teams.clubname}} - {{teams.ageyear}}</h2>
    <button class="add-player"><i class="fa fa-plus"></i>Add Player</button>
    <button class="add-game"><i class="fa fa-plus"></i>Add Game</button>
      {{#if addPlayerMode}}
        <p>Click Add Player Button to Cancel</p>
          <div>{{> addPlayer}}</div>
      {{/if}}
      {{#if addGameMode}}
        <p>Click Add Player Button to Cancel</p>
        <div>{{> addGame}}</div>
      {{/if}}
          <h4>Players</h4>
              <div>
            <ul>
              {{#transition in="slideInLeft" out="slideOutRight"}}
              {{#each players}}
              <li class="animated out">  {{> player}}</li>
              {{/each}}
                {{/transition}}
            </ul>

                </div>

                <h4>Games</h4>
                  <ul>
                {{#transition in="slideInRight" out="slideOutLeft"}}
                 {{#each games}}
                <li class="animated out">   {{> game}} </li>
                    {{/each}}
                {{/transition}}
                  </ul>
</template>
