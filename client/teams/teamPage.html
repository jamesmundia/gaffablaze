<template name="teamPage">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>{{teams.teamname}} - {{teams.clubname}} - {{teams.ageyear}}</h2>
        </div>
        </div>
          <button class="add-player"><i class="fa fa-plus"></i>Add Player</button>
          <button class="add-game"><i class="fa fa-plus"></i>Add Game</button>
          <button class="add-session"><i class="fa fa-plus"></i>Add Session</button>
              {{#if addPlayerMode}}
                  <p>Click Add Player Button to Cancel</p>
                      <div>{{> addPlayer}}</div>
              {{/if}}
                {{#if addGameMode}}
                <br/>
                    <p>Click Add Player Button to Cancel</p>
                        <div>{{> addGame}}</div>
                  {{/if}}
                  {{#if addSessionMode}}
                      <p>Click Add Session Button to Cancel</p>
                      {{> addSession}}
                        {{/if}}
                        <br/>
                        <br/>
                        <div class="panel panel-default">
                          <div class="panel-heading">
                    <h4>
                    <button type="button" class="show-players btn btn-primary btn-lg">Players</button>
                    </h4>
                    </div>
                    {{#if showPlayerMode}}
                <ul class="list-group">
                {{#transition in="slideInLeft" out="slideOutRight"}}
              {{#each players}}
              <li class="animated out list-group-item">{{> player}}</li>
              {{/each}}
                {{/transition}}
            </ul>
            {{/if}}
                </div>
                <div class="panel panel-default">
                  <div class="panel-heading">
                <h4>
                  <button type="button" class="show-sessions btn btn-primary btn-lg">Sessions</button>
                </h4>
              </div>
              {{#if showSessionMode}}
          <ul class="list-group">
          {{#transition in="slideInLeft" out="slideOutRight"}}
        {{#each sessions}}
        <li class="animated out list-group-item">{{> session}}</li>
        {{/each}}
          {{/transition}}
          </ul>
          {{/if}}
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                  <button type="button" class="show-games btn btn-primary btn-lg">Games</button>
                </h4>
              </div>
                {{#if showGamesMode}}
              <ul class="list-group">
                {{#transition in="slideInRight" out="slideOutLeft"}}
                 {{#each games}}
                <li class="animated out list-group-item">{{> game}} </li>
                    {{/each}}
                {{/transition}}
                  </ul>
                  {{/if}}
                </div>
</template>
