<template name="teamsList">
  <div class="panel panel-primary">
    <div class="panel-heading">
    <h2>My Teams</h2>
    </div>
  </div>
  <button type="button" class="add-team">Add Team</button>
        <div>
          {{#if addTeamMode}}
      <br/>
          <p>Click Add Team Button to Cancel</p>
              {{#autoForm collection=addTeamToTeams id="insertTeamForm" type="method" meteormethod="submitTeam"}}
              <fieldset>
              <legend>Add Team</legend>
              {{> afQuickField name='teamname'}}
              {{> afQuickField name='clubname'}}
              {{> afQuickField name='ageyear' options=yearOptions}}
              <button type="submit" class="btn btn-primary">Save Team</button>
              </fieldset>
              {{/autoForm}}
        {{/if}}
</div>
<br/>
          <ul class="list-group">
      {{#if Template.subscriptionsReady}}
              {{#each teams}}
    <li class="list-group-item">{{> gaffaTeam}}</li>
              {{/each}}
      {{else}}
          <p>Loading...</p>
      {{/if}}
          </ul>
</template>
