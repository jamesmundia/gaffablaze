<template name="singleGame">
  <div class="panel panel-primary">
    <div class="panel-heading">
    <h2>{{teams.teamname}} - {{teams.clubname}} - {{teams.ageyear}}</h2>
  </div>
  <div class="panel-body">
     <h3 class="panel-title">Match vs. {{games.opponent}} - {{prettyDate games.date}} - {{games.location}}</h3>
       <h4>{{games.result}}: {{games.teamscore}} - {{games.opposcore}}</h4>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
    <h4>Game Evaluation</h4>
  </div>
      <div class="panel-body">
      <h5>Buildup Rating: {{games.buildup}}</h5>
      <h5>Disrupting the Buildup Rating: {{games.drbuildup}}</h5>
       <h5>Attacking Transition Rating: {{games.atrans}}</h5>
        </div>
        </div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Game Notes</h4>
  </div>
  <div class="panel-body">
         <ul class="list-group">
       {{#each games.gamenotes}}
    <li class="list-group-item"> {{this}}</li> <br>
         {{/each}}
         </ul>
       </div>
 </div>
   <button class="update-game"><i class="fa fa-plus"></i>Evaluate Game</button>
<br/>
   {{#if updateGameMode}}
<br/>
     <p>Click Evaluate Game Button to Cancel</p>
          {{> updateGame}}
 {{/if}}

<h5>Player Evaluations</h5>
<table class="table table-bordered table-condensed">
  <thead>
    <tr>
      <td style="width: 85px">Players</td>
      <td>Comments</td>
      <td style="width: 250px">Add Comments</td>
    </tr>
  </thead>
  <tbody>
    {{#each players}}
    <tr>
      <td>{{this.name}}</td>
      <td>{{this.indyGameComments}}</td>
      <td>
        {{#autoForm collection=indyPlayerEvalGameSchema doc=this
          id="indyPlayerEvalForm" type="insert" autosave=true}}
          {{> afFormGroup name="indyGameComments"}}
          {{/autoForm}}
        </td>
            </tr>
          {{/each}}
        </tbody>
      </table>

</template>
