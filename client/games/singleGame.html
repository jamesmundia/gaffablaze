<template name="singleGame">
  <h2>{{teams.teamname}} - {{teams.clubname}} - {{teams.ageyear}}</h2>
    <div>
  <h3>{{games.opponent}} - {{prettyDate games.date}} - {{games.location}}</h3>
  <p>{{games.result}}: {{games.teamscore}} - {{games.opposcore}}</p>
    </div>

    <div>
      <h4>Game Evaluation:</h4>

      <p>Buildup Rating: {{games.buildup}}
      <br />Disrupting the Buildup Rating: {{games.drbuildup}}
      <br/>  Attacking Transition Rating: {{games.atrans}}</p>
    </div>

    <div>
     <h4>Game Notes</h4>
         <ul>
       {{#each games.gamenotes}}
           {{this}}<br>
         {{/each}}
         </ul>
   </div>
   <button class="update-game"><i class="fa fa-plus"></i>Evaluate Game</button>
   {{#if updateGameMode}}
   <p>Click Evaluate Game Button to Cancel</p>
<div>{{> updateGame}}</div>
 {{/if}}
