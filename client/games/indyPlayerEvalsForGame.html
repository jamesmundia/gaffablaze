<template name="indyPlayerEvalsForGame">
      {{#autoForm schema=indyPlayerEvalGameSchema collection=playersForGameEvals doc=this
        id="indyPlayerEvalForm" type="insert" autosave=true}}
      <fieldset>
          <legend>Game Evaluation for {{this.name}}</legend>
          {{> afQuickField name='indyGameComments'}}
          {{> afQuickField name='gameId'}}
          {{> afQuickField name='playerId'}}
          <button type="submit" class="btn btn-primary">Submit Evaluation</button>
      </fieldset>
      {{/autoForm}}
</template>
