<template name="indyPlayerEvalsForGame">
      {{#autoForm schema=indyPlayerEvalGameSchema
        id="indyPlayerEvalFormForGame" type="method" meteormethod="playerGameEvalMethod" autosave=true}}
      <fieldset>
          <legend>Game Evaluation for {{this.name}}</legend>
          {{> afQuickField name='indyGameComments'}}
          {{> afQuickField name='gameId'}}
          {{> afQuickField name='playerId' value=thisPlayerId}}
          <button type="submit" class="btn btn-primary">Submit Evaluation</button>
      </fieldset>
      {{/autoForm}}
</template>
