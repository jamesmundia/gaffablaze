<template name="addGame">
      {{#autoForm collection=addGametoGames id="submitGame" type="method" meteormethod="submitGame"}}
      <fieldset>
          <legend>Add Game</legend>
          {{> afQuickField name='opponent'}}
          {{> afQuickField name='date'}}
          {{> afQuickField name='location' options="allowed"}}
          {{> afQuickField name='result' options="allowed"}}
          {{> afQuickField name='teamscore'}}
          {{> afQuickField name='opposcore'}}
          {{> afQuickField name='teamId'}}
          <button type="submit" class="btn btn-primary">Insert</button>
      </fieldset>
      {{/autoForm}}
</template>
