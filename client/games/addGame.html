<template name="addGame">
      {{#autoForm collection=addGametoGames id="addGameForm" type="insert"}}
      <fieldset>
          <legend>Add Game</legend>
          {{> afQuickField name='opponent'}}
          {{> afQuickField name='date'}}
          {{> afQuickField name='location'}}
          {{> afQuickField name='result'}}
          {{> afQuickField name='teamscore'}}
          {{> afQuickField name='opposcore'}}
          <button type="submit" class="btn btn-primary">Insert</button>
      </fieldset>
      {{/autoForm}}
</template>
