<template name="addPlayer">
  {{#autoForm collection=addPlayerToPlayers id="submitPlayer" type="insert" meteormethod="submitPlayer"}}
  <fieldset>
      <legend>Add Player</legend>
      {{> afQuickField name='name'}}
      {{> afQuickField name='position'}}
      {{> afQuickField name='rosternumber'}}
      {{> afQuickField name='teamId'}}
      <button type="submit" class="btn btn-primary">Insert</button>
  </fieldset>
  {{/autoForm}}
</template>
