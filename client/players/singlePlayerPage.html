<template name="singlePlayerPage">
  <div class="panel panel-primary">
    <div class="panel-heading">
  <h2>{{teams.teamname}} - {{teams.clubname}} - {{teams.ageyear}}</h2>
</div>
<div class="panel-body">

  <h3>Player Profile: {{players.name}} - {{players.position}} - #{{players.rosternumber}}</h3>
</div>
</div>

{{>playerNotes}}
<br/>

<button class="season-eval"><i class="fa fa-plus"></i>Season Evaluation</button>
    {{#if doSeasonEvalMode}}
    <br/>
    <br/>

        <p>Click Season Evaluation to Cancel</p>
            <div>{{> seasonEval}}</div>

<div class="panel panel-default">
  <div class="panel-body">
    <ul class="list-group">
  <li class="list-group-item">{{players.textComments}}</li>
  <li class="list-group-item">{{players.seasonRating}}</li>
</ul>
</div>
</div>
            {{/if}}
</template>
