<body>
  <h1>
    Gaffa (mvp)
  </h1>
  <div class="container">
    <header>
      <div>
        {{> loginButtons}}
      </div>

      <h3>Players</h3>
    </header>
      <div>
        {{> addPlayerForm}}
      </div>
    <ul>
      {{#each players}}
        {{> player}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="player">
  <li>{{name}} - {{position}} - {{rosternumber}} <div class="rating"> Game Rating: {{gamerating}} </div> </li>
</template>

<template name="addPlayerForm">
      {{> quickForm collection=addPlayerToPlayers id="insertPlayerForm" type="insert"}}
</template>
