<body>
  <div class="container">
    <header>

      <h3>Players</h3>
    </header>
      <div>
        {{> addPlayerForm}}
      </div>
    <ul>
      {{#each players}}
        {{> player}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="player">
  <li>{{name}} - {{position}} - {{rosternumber}}</li>
</template>

<template name="addPlayerForm">
      {{> quickForm collection=addPlayerToPlayers id="insertPlayerForm" type="insert"}}
</template>
