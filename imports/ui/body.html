<body>
  <h1>
    Gaffa (mvp)
  </h1>
  <div class="container">
    <header>
      <div>
        {{> loginButtons}}
      </div>

      <h3>Players</h3>
    </header>
      <div>
        {{> addPlayerForm}}
      </div>
    <ul>
      {{#each players}}
        {{> player}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="player">
  <li class= {{selectedClass}}>
    <div class="playerListing"> {{name}} - {{position}} - {{rosternumber}}
        <br /> Game Rating: {{gamerating}}

        <button class="increment"> +1 Game Rating </button>
        <button class="decrement"> -1 Game Rating </button>
     </div>
  </li>
 <br /> <br />
</template>

<template name="addPlayerForm">
      {{#autoForm collection=addPlayerToPlayers id="insertPlayerForm" type="insert"}}
      <fieldset>
          <legend>Add Player</legend>
          {{> afQuickField name='name'}}
          {{> afQuickField name='position'}}
          {{> afQuickField name='rosternumber'}}
          <button type="submit" class="btn btn-primary">Insert</button>
      </fieldset>
      {{/autoForm}}
</template>
